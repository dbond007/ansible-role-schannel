---

dist: trusty
language: python
python: "2.7"

sudo: false

# Install ansible.
addons:
  apt:
    packages:
    - python-pip

install:
  - pip install ansible-review

before_script:
  - ansible-review --version

script:
  - git ls-files | xargs ansible-review

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
